<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Localizador de Livros</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #111;
            background-image: url('liberdade.jpg');
            background-repeat: no-repeat;
            background-position: right bottom;
            background-size: 180px auto;
            background-attachment: fixed;
            color: #eee;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            animation: slideDown 0.7s ease-out;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 14px 16px;
            font-size: 1.1rem;
            border: 2px solid #444;
            border-radius: 12px;
            background-color: #1e1e1e;
            color: #fff;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #fff;
            background-color: #222;
            outline: none;
        }

        button#voiceBtn {
            background-color: #444;
            border: none;
            color: white;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button#voiceBtn:hover {
            background-color: #666;
            transform: scale(1.05);
        }

        button#voiceBtn.recording {
            background-color: #d9534f;
            animation: pulse 1s infinite;
        }

        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #fff;
            transition: opacity 0.3s;
        }

        #connection-status.online {
            background-color: #28a745;
            opacity: 0.8;
        }

        #connection-status.offline {
            background-color: #dc3545;
            opacity: 0.8;
        }

        #results {
            margin-top: 20px;
            list-style: none;
            padding: 0;
            animation: fadeInUp 0.6s ease;
        }

        #results li {
            background: #222;
            margin-bottom: 12px;
            padding: 14px 16px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
            font-weight: 600;
            font-size: 1rem;
            color: #eee;
            transition: background 0.3s;
        }

        #results li:hover {
            background: #2e2e2e;
        }

        #no-results {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-style: italic;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 400px) {
            input[type="text"] {
                font-size: 1rem;
                padding: 12px;
            }
            button#voiceBtn {
                font-size: 1rem;
                padding: 0 12px;
            }
            #results li {
                font-size: 0.9rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Localizador de Livros</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Digite ou fale o nome do livro ou localizaÃ§Ã£o..." aria-label="Buscar livro por tÃ­tulo ou localizaÃ§Ã£o" />
        <button id="voiceBtn" title="Buscar por voz" aria-label="Ativar busca por voz">ðŸŽ¤</button>
    </div>
    <div id="connection-status" class="online">Online</div>
    <ul id="results" role="list" aria-live="polite"></ul>
    <p id="no-results" hidden>Nenhum livro encontrado.</p>
    <button id="installBtn" hidden>ðŸ“² Instalar App</button>
    <script src="script.js"></script>
</body>
</html>
